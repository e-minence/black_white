<h1 align="left">IRC_IsSender</h1>
<h2>構文</h2>

<dl>
  <dd>
<CODE>#include &lt;irc.h&gt;</CODE><BR> 
  <BR>
  <PRE><CODE>BOOL IRC_IsSender(void);</CODE></PRE></dd> 
</dl>

<h2>引数</h2>
なし
<h2>返り値</h2>
最初に接続要求を出した側かどうかが真偽値で返ってきます。

<H2>説明</H2>
<P>先に接続要求を出した側かどうかを判別するための関数です。内部的に端末を区別したい際に利用できます。<BR>
この関数は接続中のみ有効です。
接続中かどうかは<CODE><A href="IRC_IsConnect.html">IRC_IsConnect</A>で確認できます。
</CODE></p>
</P>
