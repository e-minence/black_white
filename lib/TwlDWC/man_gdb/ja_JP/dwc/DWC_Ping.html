<h1 id="dwc__transport_8h_12ae31d147a714c085fda0588bbf00763" align="left">DWC_Ping</h1>
<h2>構文</h2>

<dl>
  <dd>
  <PRE><CODE>#include &lt;dwc.h&gt;</CODE></PRE>
  <PRE><CODE>BOOL DWC_Ping(u8 aid);</CODE></PRE></dd> 
</dl>

<h2>引数</h2>

<TABLE border="1" width="100%">
  <TBODY>

    <TR>
      <TD width="13%"><EM><STRONG>aid</STRONG></EM></TD>
      <TD width="87%">往復通信時間を測定する相手のAID</TD>
    </TR>

  </TBODY>
</TABLE>

<h2>返り値</h2>

<TABLE border="1" width="100%">
  <TBODY>

    <TR>
      <TD width="13%"><EM><STRONG>TRUE</STRONG></EM></TD>
      <TD width="87%">正常終了</TD>
    </TR>

    <TR>
      <TD width="13%"><EM><STRONG>FALSE</STRONG></EM></TD>
      <TD width="87%">エラー発生中か無効なAID指定により失敗</TD>
    </TR>

  </TBODY>
</TABLE>

<H2>説明</H2>

<p>接続されているホストのうち、特定のAIDに割り当てられたホストとの往復通信時間（単位：msec）を測定します。測定結果は、<a href="DWC_SetUserPingCallback.html#dwc__transport_8h_190e3f1fd0e1fcba45e3ced4b65c77a6a">DWC_SetUserPingCallback</a>関数で設定したPingコールバック関数へ通知されます。</p>
