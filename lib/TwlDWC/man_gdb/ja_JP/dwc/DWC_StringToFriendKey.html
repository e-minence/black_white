<h1 id="dwc__account_8h_166deea20afe74313c3fc9480baf1f08f" align="left">DWC_StringToFriendKey</h1>
<h2>構文</h2>

<dl>
  <dd>
  <PRE><CODE>#include &lt;dwc.h&gt;</CODE></PRE>
  <PRE><CODE>u64 DWC_StringToFriendKey(const char *string);</CODE></PRE></dd> 
</dl>

<h2>引数</h2>

<TABLE border="1" width="100%">
  <TBODY>

    <TR>
      <TD width="13%"><EM><STRONG>string</STRONG></EM></TD>
      <TD width="87%">10進12桁の文字列</TD>
    </TR>

  </TBODY>
</TABLE>

<h2>返り値</h2>

<TABLE border="1" width="100%">
  <TBODY>

    <TR>
      <TD width="13%"><EM><STRONG>0</STRONG></EM></TD>
      <TD width="87%">変換失敗</TD>
    </TR>

    <TR>
      <TD width="13%"><EM><STRONG>0以外</STRONG></EM></TD>
      <TD width="87%">友達登録鍵</TD>
    </TR>

  </TBODY>
</TABLE>

<H2>説明</H2>

<p>10進12桁の文字列stringを友達登録鍵に変換します。</p><p>不適切な文字列が与えられた場合は0を返します。</p>

</p>
