  <dd>
  <PRE><CODE>#include &lt;dwc.h&gt;</CODE></PRE>
  <PRE><CODE>int DWC_GetDebugMeshNNRetryMax(void);</CODE></PRE></dd> 
</dl>

<h2>引数</h2>

<h2>返り値</h2>

<p>メッシュ構築のNAT超え失敗時のリトライ最大回数。</p>

<H2>説明</H2>

<p>メッシュ構築時のNAT超えに失敗した際、リトライする最大回数を取得します。（デバッグ用）</p>
