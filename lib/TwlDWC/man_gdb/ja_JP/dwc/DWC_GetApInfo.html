<h1 id="dwc__connectinet_8h_1f8a4c656577c5356547ba34e788172c2" align="left">DWC_GetApInfo</h1>
<h2>構文</h2>

<dl>
  <dd>
  <PRE><CODE>#include &lt;dwc.h&gt;</CODE></PRE>
  <PRE><CODE>BOOL DWC_GetApInfo(<a href="DWCApInfo.html#struct_d_w_c_ap_info">DWCApInfo</a> *apinfo);</CODE></PRE></dd> 
</dl>

<h2>引数</h2>

<TABLE border="1" width="100%">
  <TBODY>

    <TR>
      <TD width="13%"><EM><STRONG>apinfo</STRONG></EM></TD>
      <TD width="87%">取得したアクセスポイントの情報を書き込む領域へのポインタ。</TD>
    </TR>

  </TBODY>
</TABLE>

<h2>返り値</h2>

<TABLE border="1" width="100%">
  <TBODY>

    <TR>
      <TD width="13%"><EM><STRONG>TRUE</STRONG></EM></TD>
      <TD width="87%">アクセスポイントの情報の取得に成功しました。</TD>
    </TR>

    <TR>
      <TD width="13%"><EM><STRONG>FALSE</STRONG></EM></TD>
      <TD width="87%">アクセスポイントの情報の取得に失敗しました。</TD>
    </TR>

  </TBODY>
</TABLE>

<H2>説明</H2>

<p>接続しているアクセスポイントの情報を取得します。</p>


<h2>参照</h2>
<p>

  <CODE><a href="DWCApInfo.html#struct_d_w_c_ap_info">DWCApInfo</a></CODE>

</p>
