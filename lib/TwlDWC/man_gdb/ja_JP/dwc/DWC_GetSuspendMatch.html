<h1 id="dwc__match_8h_1b5516f51a61bb6559abaa6c2a559f68c" align="left">DWC_GetSuspendMatch</h1>
<h2>構文</h2>

<dl>
  <dd>
  <PRE><CODE>#include &lt;dwc.h&gt;</CODE></PRE>
  <PRE><CODE>BOOL DWC_GetSuspendMatch(void);</CODE></PRE></dd> 
</dl>

<h2>引数</h2>

<p>なし</p>

<h2>返り値</h2>

<TABLE border="1" width="100%">
  <TBODY>

    <TR>
      <TD width="13%"><EM><STRONG>TRUE</STRONG></EM></TD>
      <TD width="87%">現在、受付締め切り状態である。</TD>
    </TR>

    <TR>
      <TD width="13%"><EM><STRONG>FALSE</STRONG></EM></TD>
      <TD width="87%">現在、受付許可状態である。</TD>
    </TR>

  </TBODY>
</TABLE>

<H2>説明</H2>

<p>現在、新規ホストの参加受付を行っているかどうかを取得します。受付状態を変更するには、<a href="DWC_RequestSuspendMatchAsync.html#dwc__match_8h_155667bfa85dbc5bfbc501e56d2a4e4c3">DWC_RequestSuspendMatchAsync</a>を使用してください。</p>

</p>
