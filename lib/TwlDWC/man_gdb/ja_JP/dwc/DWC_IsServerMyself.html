<h1 id="dwc__main_8h_1b23d5543742ed140e597f88cadf7bb73" align="left">DWC_IsServerMyself</h1>
<h2>構文</h2>

<dl>
  <dd>
  <PRE><CODE>#include &lt;dwc.h&gt;</CODE></PRE>
  <PRE><CODE>BOOL DWC_IsServerMyself(void);</CODE></PRE></dd> 
</dl>

<h2>引数</h2>

<p>なし</p>

<h2>返り値</h2>

<TABLE border="1" width="100%">
  <TBODY>

    <TR>
      <TD width="13%"><EM><STRONG>TRUE</STRONG></EM></TD>
      <TD width="87%">現在、自分がサーバホストである。</TD>
    </TR>

    <TR>
      <TD width="13%"><EM><STRONG>FALSE</STRONG></EM></TD>
      <TD width="87%">現在、自分はサーバホストでは無い。</TD>
    </TR>

  </TBODY>
</TABLE>

<H2>説明</H2>

<p>現在のグループ内で、新規参加の受付を行っているサーバホストが自分かどうかを取得します。通常、アプリケーション作成者側でサーバホストがどの端末かを意識する必要はありません。</p>
