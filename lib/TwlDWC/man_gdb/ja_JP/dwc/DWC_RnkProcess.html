<h1 id="dwc__ranking_8h_101ac285f5d9f2b8bdf04b20a0154233a" align="left">DWC_RnkProcess</h1>
<h2>構文</h2>

<dl>
  <dd>
  <PRE><CODE>#include &lt;dwc.h&gt;</CODE></PRE>
  <PRE><CODE><a href="Macro.html#dwc__ranking_8h_11e26643f8161b162f689f7031ace5910">DWCRnkError</a> DWC_RnkProcess();</CODE></PRE></dd> 
</dl>

<h2>引数</h2>

<p>なし</p>

<h2>返り値</h2>

<TABLE border="1" width="100%">
  <TBODY>

    <TR>
      <TD width="13%"><EM><STRONG><a href="Macro.html#dwc__ranking_8h_11e26643f8161b162f689f7031ace591031d9ef7155e9c704fd07f83f72ad0077">DWC_RNK_SUCCESS</a></STRONG></EM></TD>
      <TD width="87%">成功</TD>
    </TR>

    <TR>
      <TD width="13%"><EM><STRONG><a href="Macro.html#dwc__ranking_8h_11e26643f8161b162f689f7031ace5910a4e6c6033f467d88496af91163df0345">DWC_RNK_IN_ERROR</a></STRONG></EM></TD>
      <TD width="87%">エラー発生中</TD>
    </TR>

    <TR>
      <TD width="13%"><EM><STRONG><a href="Macro.html#dwc__ranking_8h_11e26643f8161b162f689f7031ace59104d3bb57f97e1d5d9a61a1924231758ee">DWC_RNK_PROCESS_NOTASK</a></STRONG></EM></TD>
      <TD width="87%">非同期タスクがない</TD>
    </TR>

    <TR>
      <TD width="13%"><EM><STRONG><a href="Macro.html#dwc__ranking_8h_11e26643f8161b162f689f7031ace5910d78bf27376e8312bb3f2fc0be4d7ab3a">DWC_RNK_PROCESS_TIMEOUT</a></STRONG></EM></TD>
      <TD width="87%">タイムアウト発生(30秒)</TD>
    </TR>

  </TBODY>
</TABLE>

<H2>説明</H2>

<p>非同期処理を更新します。毎ゲームフレーム程度(30fpsでも可)の頻度で呼び出してください。</p>
