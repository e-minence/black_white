<h1 id="dwc__account_8h_167b6ce731a6cd08e89960eaea93d5722" align="left">DWC_IsValidFriendData</h1>
<h2>構文</h2>

<dl>
  <dd>
  <PRE><CODE>#include &lt;dwc.h&gt;</CODE></PRE>
  <PRE><CODE>BOOL DWC_IsValidFriendData(const DWCFriendData *frienddata);</CODE></PRE></dd> 
</dl>

<h2>引数</h2>

<TABLE border="1" width="100%">
  <TBODY>

    <TR>
      <TD width="13%"><EM><STRONG>frienddata</STRONG></EM></TD>
      <TD width="87%">友達情報の格納されたDWCFriendData構造体のバッファへのポインタ</TD>
    </TR>

  </TBODY>
</TABLE>

<h2>返り値</h2>

<TABLE border="1" width="100%">
  <TBODY>

    <TR>
      <TD width="13%"><EM><STRONG>TRUE</STRONG></EM></TD>
      <TD width="87%">有効なデータがセットされている</TD>
    </TR>

    <TR>
      <TD width="13%"><EM><STRONG>FALSE</STRONG></EM></TD>
      <TD width="87%">無効なデータ</TD>
    </TR>

  </TBODY>
</TABLE>

<H2>説明</H2>

<p>frienddataで指定された友達情報に有効なデータがセットされているかどうかを調べます。</p>
