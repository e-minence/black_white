<h1 id="dwc__ranking_8h_1ebd54c804ee5147f740362c5cb482bfd" align="left">DWC_RnkShutdown</h1>
<h2>構文</h2>

<dl>
  <dd>
  <PRE><CODE>#include &lt;dwc.h&gt;</CODE></PRE>
  <PRE><CODE><a href="Macro.html#dwc__ranking_8h_11e26643f8161b162f689f7031ace5910">DWCRnkError</a> DWC_RnkShutdown();</CODE></PRE></dd> 
</dl>

<h2>引数</h2>

<p>なし</p>

<h2>返り値</h2>

<TABLE border="1" width="100%">
  <TBODY>

    <TR>
      <TD width="13%"><EM><STRONG><a href="Macro.html#dwc__ranking_8h_11e26643f8161b162f689f7031ace591031d9ef7155e9c704fd07f83f72ad0077">DWC_RNK_SUCCESS</a></STRONG></EM></TD>
      <TD width="87%">成功</TD>
    </TR>

  </TBODY>
</TABLE>

<H2>説明</H2>

<p>ランキングライブラリの終了処理を行います。</p><p>受信バッファが解放されるため、<a href="DWC_RnkResGetRow.html#dwc__ranking_8h_17f7e3dca113ad8708c5ec4dffe869c1b">DWC_RnkResGetRow</a>関数で取得したバッファは無効になります。</p><p>この関数は必ず成功します。</p>
