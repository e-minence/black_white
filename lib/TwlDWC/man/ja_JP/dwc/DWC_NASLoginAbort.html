<h1 id="dwc__nas_8h_103523b2bb1e36cdd20b8f8db5eb9ce7e" align="left">DWC_NASLoginAbort</h1>
<h2>構文</h2>

<dl>
  <dd>
  <PRE><CODE>#include &lt;dwc.h&gt;</CODE></PRE>
  <PRE><CODE>void DWC_NASLoginAbort(void);</CODE></PRE></dd> 
</dl>

<h2>引数</h2>

<p>なし</p>

<h2>返り値</h2>

<p>なし</p>

<H2>説明</H2>

<p>実行中の任天堂認証サーバへの認証処理を中断します。</p><p>本関数を呼び出した後、<a href="DWC_NASLoginProcess.html#dwc__nas_8h_1d2d5c12e4d48df00a83ffa8889f54526">DWC_NASLoginProcess</a>関数を呼び出して処理を進行させ、その返り値で認証処理が終了（中断）したことを確認してください。</p>

</p>
