		<H1>WCM_GetPhase<img src="../../image/NTR.gif"align="middle"><img src="../../image/TWL.gif" align="middle"></H1>

		<H2>構文</H2>
		<DL>
			<DD>
				<PRE><CODE>
#include &lt;nitroWiFi/wcm.h&gt;

s32   WCM_GetPhase( void );
				</CODE></PRE>
			</DD>
		</DL>

		<H2>説明</H2>
		<P>
			WCM ライブラリの現在の内部状態を取得する同期関数です。
		</P>

		<H2>引数</H2>
		<P>
			ありません。
		</P>

		<H2>返り値</H2>
		<P>
			WCM ライブラリの現在の内部状態を s32 型で返します。返しうる値については <A href="WCM_CONSTANT_NUMBER.html#phase">WCM ライブラリ定数</A>を参照して下さい。
		</P>

		</P>
