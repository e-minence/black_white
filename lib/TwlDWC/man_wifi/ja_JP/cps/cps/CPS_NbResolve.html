<h1 align="left">CPS_NbResolve<img src="../../image/NTR.gif"align="middle"><img src="../../image/TWL.gif" align="middle"></h1>


<h2>構文</h2>

<dl>
  <dd><pre><code>#include &lt;nitroWiFi/cps.h&gt;</code></pre>
  </dd>
  <dd><pre><code>CPSInAddr CPS_NbResolve(char *name);</code></pre>
  </dd>
</dl>

<h2>引数</h2>

<table width="100%">
  <tr>
    <td><var>name</var></td>
    <td>NetBios名。</td>
  </tr>
</table>

<h2>返り値</h2>
<P>IPアドレス</P>

<h2>説明</h2>

<p>同一ネットワーク内にあるNetBios名をIPアドレスに変えます。その他の注意事項は <CODE><A href="CPS_Resolve.html">CPS_Resolve()</A></CODE> と同じです。<BR>
	ブロックします。</p>
