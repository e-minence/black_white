<h1 align="left">CPS_Cleanup<img src="../../image/NTR.gif"align="middle"><img src="../../image/TWL.gif" align="middle"></h1>


<h2>構文</h2>

<dl>
  <dd><pre><code>#include &lt;nitroWiFi/cps.h&gt;</code></pre>
  </dd>
  <dd><pre><code>void CPS_Cleanup(void);</code></pre>
  </dd>
</dl>

<h2>引数</h2>
<P>なし。</P>

<h2>返り値</h2>
<P>なし。</P>

<h2>説明</h2>

<p>CPSライブラリの使用を終了します。<BR>
	IPアドレスが手動設定(<var>mode</var>の<CODE>CPS_DONOTUSE_DHCP</CODE>ビットが立っているかDHCPサーバが見つからなかった)の場合は、DHCPサーバをリリースするためにブロックします。</p>
