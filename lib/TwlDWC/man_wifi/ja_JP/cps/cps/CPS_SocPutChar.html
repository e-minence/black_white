<h1 align="left">CPS_SocPutChar<img src="../../image/NTR.gif"align="middle"><img src="../../image/TWL.gif" align="middle"></h1>


<h2>構文</h2>

<dl>
  <dd><pre><code>#include &lt;nitroWiFi/cps.h&gt;</code></pre>
  </dd>
  <dd><pre><code>void CPS_SocPutChar(char c);</code></pre>
  </dd>
</dl>

<h2>引数</h2>

<table width="100%">
  <tr>
    <td><var>c</var></td>
    <td>出力する文字。</td>
  </tr>
</table>

<h2>返り値</h2>
<P>なし。</P>

<h2>説明</h2>

<p>一文字出力します。<code>CPSSoc</code>の<var>outbuf</var>にバッファのアドレスを設定しておく必要があります。<var>outbuf</var>がフルになるまでバッファリングされます。<BR>
	ブロックします。</p>
