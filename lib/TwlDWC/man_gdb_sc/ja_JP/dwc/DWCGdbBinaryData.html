<h1 id="struct_d_w_c_gdb_binary_data" align="left">
DWCGdbBinaryData
</h1>
<h2>定義</h2>

<dl>
  <dd>
<PRE><code>
#include &lt;dwc.h&gt;

typedef struct DWCGdbBinaryData {
    u8 * data;
    s32 size;
} DWCGdbBinaryData;</code></PRE></dd>
</dl>
<H2>説明</H2>
<p></p>
<TABLE border="1" width="100%">
  <TBODY>

    <TR>
      <TD width="13%"><EM><STRONG>data</STRONG></EM></TD>
      <TD width="87%">データの内容です。この領域はコールバックを抜けると解放されます。</TD>
    </TR>

    <TR>
      <TD width="13%"><EM><STRONG>size</STRONG></EM></TD>
      <TD width="87%">データのサイズです。</TD>
    </TR>

  </TBODY>
</TABLE>
