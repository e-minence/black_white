<h1 id="dwc__error_8h_1325e43a6b7d8d0a914a044c52e8cfda6" align="left">DWC_ClearError</h1>
<h2>構文</h2>

<dl>
  <dd>
  <PRE><CODE>#include &lt;dwc.h&gt;</CODE></PRE>
  <PRE><CODE>void DWC_ClearError(void);</CODE></PRE></dd> 
</dl>

<h2>引数</h2>

<p>なし</p>

<h2>返り値</h2>

<p>なし</p>

<H2>説明</H2>

<p>通信エラーの記録をクリアします。<br>FatalErrorはクリアできません。<br></p>
