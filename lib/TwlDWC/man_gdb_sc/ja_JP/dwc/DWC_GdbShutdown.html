<h1 id="dwc__gdb_8h_118dcb273ec08a49b8f9363bfca444c83" align="left">DWC_GdbShutdown</h1>
<h2>構文</h2>

<dl>
  <dd>
  <PRE><CODE>#include &lt;dwc.h&gt;</CODE></PRE>
  <PRE><CODE><a href="Macro.html#dwc__gdb_8h_1cb77329e259246f72c99a77edee22a86">DWCGdbError</a> DWC_GdbShutdown();</CODE></PRE></dd> 
</dl>

<h2>引数</h2>

<p>なし</p>

<h2>返り値</h2>

<p>エラーの内容</p>

<H2>説明</H2>

<p>簡易データベースライブラリの使用を終了します。</p><p>非同期処理中に呼ぶことはできません。</p>

</DL>
