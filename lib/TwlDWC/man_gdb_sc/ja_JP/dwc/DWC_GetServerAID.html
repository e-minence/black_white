<h1 id="dwc__main_8h_10320929faccb0da7419002004a009516" align="left">DWC_GetServerAID</h1>
<h2>構文</h2>

<dl>
  <dd>
  <PRE><CODE>#include &lt;dwc.h&gt;</CODE></PRE>
  <PRE><CODE>u8 DWC_GetServerAID(void);</CODE></PRE></dd> 
</dl>

<h2>引数</h2>

<p>なし</p>

<h2>返り値</h2>

<TABLE border="1" width="100%">
  <TBODY>

    <TR>
      <TD width="13%"><EM><STRONG><a href="Macro.html#dwc__main_8h_140d1ea4526f0887e7d67830ff74d9626">DWC_INVALID_AID</a></STRONG></EM></TD>
      <TD width="87%">サーバホストのAIDが取得できなかった</TD>
    </TR>

    <TR>
      <TD width="13%"><EM><STRONG>0〜31</STRONG></EM></TD>
      <TD width="87%">サーバホストのAID</TD>
    </TR>

  </TBODY>
</TABLE>

<H2>説明</H2>

<p>グループへの受付を管理するサーバホストのAIDを取得する関数です。</p><p>現在のグループ内で、新規参加の受付を行っているサーバホストのAIDを取得します。通常、アプリケーション作成者側でサーバホストがどのホストかを意識する必要はありません。</p>
