<h1 id="dwc__svl_8h_17958b082be37a0d0bbc9b4a1b3331767" align="left">DWC_SVLAbort</h1>
<h2>構文</h2>

<dl>
  <dd>
  <PRE><CODE>#include &lt;dwc.h&gt;</CODE></PRE>
  <PRE><CODE>void DWC_SVLAbort(void);</CODE></PRE></dd> 
</dl>

<h2>引数</h2>

<p>なし</p>

<h2>返り値</h2>

<p>なし</p>

<H2>説明</H2>

<p>進行中のサービスロケータ情報を取得する処理を中断します。</p><p>この関数を呼び出した後、<a href="DWC_SVLProcess.html#dwc__svl_8h_18aaad8b990ad15decf763085dea2a04d">DWC_SVLProcess</a>関数を定期的に呼び出し、その返り値でサービスロケータ情報を取得する処理が終了したことを確認してください。</p>
