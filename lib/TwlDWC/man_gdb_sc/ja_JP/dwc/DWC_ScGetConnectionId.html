<h1 id="dwc__sc_8h_1ce85a0c86c944f520cd8e17598091a12" align="left">DWC_ScGetConnectionId</h1>
<h2>構文</h2>

<dl>
  <dd>
  <PRE><CODE>#include &lt;dwc.h&gt;</CODE></PRE>
  <PRE><CODE>const u8 * DWC_ScGetConnectionId();</CODE></PRE></dd> 
</dl>

<h2>引数</h2>

<p>なし</p>

<h2>返り値</h2>

<p>コネクションID</p>

<H2>説明</H2>

<p>コネクションIDを取得します。</p><p>コネクションIDはゲームセッションにおいて、シングルプレイヤーを識別するのに用いることが出来ます。</p><p>同一セッション内で途中参加、退出を行えるような仕様にする場合再度参加したときに同一のコネクションIDが割り当てられる保障はありません。</p>
