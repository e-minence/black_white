<h1 id="dwc__main_8h_1765b5089893c6d3bf5f3011723b96278" align="left">DWC_ShutdownFriendsMatch</h1>
<h2>構文</h2>

<dl>
  <dd>
  <PRE><CODE>#include &lt;dwc.h&gt;</CODE></PRE>
  <PRE><CODE>void DWC_ShutdownFriendsMatch(void);</CODE></PRE></dd> 
</dl>

<h2>引数</h2>

<p>なし</p>

<h2>返り値</h2>

<p>なし</p>

<H2>説明</H2>

<p>マッチメイクや友達管理のための機能群であるFriendsMatchライブラリを終了し、ライブラリ内部で確保していたメモリを解放します。</p><p>本関数を、FriendsMatchライブラリのコールバック関数内から呼び出さないようにしてください。</p>
