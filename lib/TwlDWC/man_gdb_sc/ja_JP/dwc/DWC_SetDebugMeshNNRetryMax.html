<h1 id="dwc__match_8h_1004d6882df0b631624392baefd92e0f7" align="left">DWC_SetDebugMeshNNRetryMax</h1>
<h2>構文</h2>

<dl>
  <dd>
  <PRE><CODE>#include &lt;dwc.h&gt;</CODE></PRE>
  <PRE><CODE>void DWC_SetDebugMeshNNRetryMax(int retryMax);</CODE></PRE></dd> 
</dl>

<h2>引数</h2>

<TABLE border="1" width="100%">
  <TBODY>

    <TR>
      <TD width="13%"><EM><STRONG>retryMax</STRONG></EM></TD>
      <TD width="87%">メッシュ構築のNAT超え失敗時のリトライ最大回数(初期値=5)</TD>
    </TR>

  </TBODY>
</TABLE>

<h2>返り値</h2>

<p>なし</p>

<H2>説明</H2>

<p>メッシュ構築時のNAT超えに失敗した際、リトライする最大回数を設定します。（デバッグ用）</p>

</p>
