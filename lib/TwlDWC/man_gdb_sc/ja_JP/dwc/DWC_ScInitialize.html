<h1 id="dwc__sc_8h_1e39742728253d1eede7cbb393877187c" align="left">DWC_ScInitialize</h1>
<h2>構文</h2>

<dl>
  <dd>
  <PRE><CODE>#include &lt;dwc.h&gt;</CODE></PRE>
  <PRE><CODE><a href="Macro.html#dwc__sc_8h_1dca53ef710261d3406ae316e692e498d">DWCScResult</a> DWC_ScInitialize(int theGameId);</CODE></PRE></dd> 
</dl>

<h2>引数</h2>

<TABLE border="1" width="100%">
  <TBODY>

    <TR>
      <TD width="13%"><EM><STRONG>theGameId</STRONG></EM></TD>
      <TD width="87%">GameSpyから与えたゲームIDを与えてください。</TD>
    </TR>

  </TBODY>
</TABLE>

<h2>返り値</h2>

<p>成功or失敗(TRUEorFALSE)</p>

<H2>説明</H2>

<p>コンペティションライブラリを初期化します。</p><p>全てのDWC_Scライブラリの関数を呼ぶ前に実行してください。<br>事前に<a href="DWC_LoginAsync.html#dwc__main_8h_1ac1f7f301938afe8408be88dfa65f217">DWC_LoginAsync</a>でWiFiConnctionへログインしてください。</p>
