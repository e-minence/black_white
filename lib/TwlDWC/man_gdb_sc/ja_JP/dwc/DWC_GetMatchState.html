<h1 id="dwc__match_8h_1d88386e66aecb4a588f691e34101a98e" align="left">DWC_GetMatchState</h1>
<h2>構文</h2>

<dl>
  <dd>
  <PRE><CODE>#include &lt;dwc.h&gt;</CODE></PRE>
  <PRE><CODE><a href="Macro.html#dwc__match_8h_1eaf1ee6b1aba8d26e7863d6892385a5b">DWCMatchState</a> DWC_GetMatchState(void);</CODE></PRE></dd> 
</dl>

<h2>引数</h2>

<p>なし</p>

<h2>返り値</h2>

<p>マッチメイク中の内部状態を表す<a href="Macro.html#dwc__match_8h_1eaf1ee6b1aba8d26e7863d6892385a5b">DWCMatchState</a>列挙型の値</p>

<H2>説明</H2>

<p>マッチメイク中の内部状態を取得します。（デバッグ用）</p><p>取得した値はデバッグ用にのみ使用してください。</p><p>これはデバッグ用の関数ですが、最終ROM版（FINALROM）ライブラリでも動作します。</p>
