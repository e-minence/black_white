<h1 align="left">IRC_Connect</h1>
<h2>構文</h2>

<dl>
  <dd>
<CODE>#include &lt;irc.h&gt;</CODE><BR> 
  <BR>
  <PRE><CODE>void IRC_Connect(void);</CODE></PRE></dd> 
</dl>

<h2>引数</h2>
なし
<h2>返り値</h2>
なし

<H2>説明</H2>
<P>赤外線リンクを張るための通信開始関数です。最初に接続要求を出した側が内部的にSenderになります。<BR>どちらかが出した接続要求が届く前に相手の接続要求が届いた場合は失敗します。<BR>
接続が完了したかどうかは<CODE><A href="IRC_IsConnect.html">IRC_IsConnect</A>で確認でき、どちらがSenderになったかは<CODE><A href="IRC_IsSender.html">IRC_IsSender</A>で確認できます。
</CODE></p>
</P>
