<h1 align="left">IRC_Init</h1>
<h2>構文</h2>

<dl>
  <dd>
<CODE>#include &lt;irc.h&gt;</CODE><BR> 
  <BR>
  <PRE><CODE>void IRC_Init(u8 unitId);</CODE></PRE></dd> 
</dl>

<h2>引数</h2>
<TABLE border="1" width="100%">
  <TBODY>
    <TR>
      <TD width="13%"><EM><STRONG>unitId</STRONG></EM></TD>
      <TD width="87%">通信の識別に使われる機器ID。任天堂から発行された機器ID を指定してください。</TD>
    </TR>
  </TBODY>
</TABLE>
<h2>返り値</h2>
なし

<H2>説明</H2>
<P>赤外線通信カードの初期化の為の関数です。他の関数を呼ぶ前に最初に呼んでください。<BR>
</P>
