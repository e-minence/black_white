<h1 align="left">IRC_IsConnect</h1>
<h2>構文</h2>

<dl>
  <dd>
<CODE>#include &lt;irc.h&gt;</CODE><BR> 
  <BR>
  <PRE><CODE>BOOL IRC_IsConnect(void);</CODE></PRE></dd> 
</dl>

<h2>引数</h2>
なし
<h2>返り値</h2>
コネクションが張れ、通信可能かどうかが真偽値で返ってきます。

<H2>説明</H2>
<P>赤外線リンクを張れてデータの送受信が可能な状態かどうか確認する関数です。<BR>
どちらがSenderになったかは<CODE><A href="IRC_IsSender.html">IRC_IsSender</A>で確認できます。
</CODE></p>
</P>
