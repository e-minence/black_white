<h1 align="left">IRC_Move</h1>
<h2>構文</h2>

<dl>
  <dd>
<CODE>#include &lt;irc.h&gt;</CODE><BR> 
  <BR>
  <PRE><CODE>IRCError IRC_Move(void);</CODE></PRE></dd> 
</dl>

<h2>引数</h2>
なし
<h2>返り値</h2>
IRCError型のエラー番号が返ってきます

<H2>説明</H2>
<P>赤外線通信処理を進めるための関数です。1ゲームフレームに1回程度の頻度で呼び出しをしてください。<BR>
通信速度を高めるにはスレッドを使用してより呼び出し頻度を上げてください。
通信中以外に呼び出しても問題ありません。
</P>
