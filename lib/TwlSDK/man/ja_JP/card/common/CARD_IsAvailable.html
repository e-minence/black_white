<h1 align="left">CARD_IsAvailable<img src="../../image/NTR.gif"align="middle"><img src="../../image/TWL.gif" align="middle"></H1>
<H2>構文</H2>

<dl>
  <dd>
<CODE>#include &lt;nitro/card.h&gt;</CODE><BR>
  <BR>
  <CODE>BOOL CARD_IsAvailable( void );</CODE><br>
  <br>
  </dd>
</dl>
<h2>引数</h2>
<p>なし。</p>

<h2>返り値</h2>
<p>CARD モジュールが初期化されていればTRUEを、そうでなければFALSEを返します。</p>

<H2>説明</H2>
<P>すでに<A href="CARD_Init.html">CARD_Init( )</A> が呼ばれて CARD モジュールが初期化されているか判定します。<BR></P>
