<H1 align="left">CAMERA_ClearBuffer <IMG src="../image/TWL.gif" align="middle"></H1>
<H2>構文</H2>
<DL>
  <DD>
  <CODE>#include &lt;twl/camera.h&gt;</CODE><BR>
  <BR>
  <CODE>void CAMERA_ClearBuffer( void );</CODE>
</DL>
<H2>引数</H2>
<P>なし</P>

<H2>返り値</H2>
<P>なし</P>

<H2>説明</H2>
<P>
ラインバッファおよびラインバッファエラーフラグをクリアします。<BR>
本関数は回路動作中の書き込みは無視されますので、<code><A href="CAMERA_StopCapture.html">CAMERA_StopCapture()</A></code> でキャプチャを停止した後に呼び出すようにしてください。
</P>
