<H1 align="left">CAMERA_SetTrimming <IMG src="../image/TWL.gif" align="middle"></H1>
<H2>構文</H2>
<DL>
  <DD>
  <CODE>#include &lt;twl/camera.h&gt;</CODE><BR>
  <BR>
  <CODE>void CAMERA_SetTrimming(BOOL enabled);</CODE>
</DL>
<H2>引数</H2>
<TABLE border="1" width="100%">
  <TBODY>
    <TR>
      <TD width="13%"><EM><STRONG>enabled</STRONG></EM></TD>
      <TD width="87%">TRUEでトリミングを有効にする</TD>
    </TR>
  </TBODY>
</TABLE>

<H2>返り値</H2>
<P>なし</P>

<H2>説明</H2>
<P>
トリミングの有効/無効を設定します。<BR>
<code><A href="CAMERA_Start.html">CAMERA_Start()</A>,<A href="CAMERA_StartCapture.html">CAMERA_StartCapture()</A></code> でキャプチャを開始する前に呼び出す必要があります。
</P>
