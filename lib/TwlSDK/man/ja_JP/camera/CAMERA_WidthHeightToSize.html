<BODY>
<H1 align="left">CAMERA_WidthHeightToSize <IMG src="../image/TWL.gif" align="middle"></H1>
<H2>構文</H2>
<DL>
  <DD>
  <CODE>#include &lt;twl/camera.h&gt;</CODE><BR>
  <BR>
  <CODE><A href="CAMERASize.html">CAMERASize</A> CAMERA_WidthHeightToSize( u16 width, u16 height )</CODE>
</DL>
<H2>引数</H2>
<TABLE border="1" width="100%">
  <TBODY>
    <TR>
      <TD width="13%"><EM><STRONG>width</STRONG></EM></TD>
      <TD width="87%">横幅（ピクセル）</TD>
    </TR>
    <TR>
      <TD width="13%"><EM><STRONG>height</STRONG></EM></TD>
      <TD width="87%">縦幅（ピクセル）</TD>
    </TR>
  </TBODY>
</TABLE>

<H2>返り値</H2>
<P>
指定した横幅、縦幅に該当するカメラ解像度を返します。<BR>
該当する解像度が存在しない場合は、CAMERA_SIZE_MAXを返します。
</P>

<H2>説明</H2>
<P>
引数で指定した横幅、縦幅に該当する<A href="CAMERASize.html">CAMERASize</A>型の解像度を返します。
</P>

<H2>履歴</H2>
