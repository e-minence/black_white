<H1 align="left">CAMERA_SizeToWidth <IMG src="../image/TWL.gif" align="middle"></H1>
<H2>構文</H2>
<DL>
  <DD>
  <CODE>#include &lt;twl/camera.h&gt;</CODE><BR>
  <BR>
  <CODE>u16 CAMERA_SizeToWidth( <A href="CAMERASize.html">CAMERASize</A> size )</CODE>
</DL>
<H2>引数</H2>
<TABLE border="1" width="100%">
  <TBODY>
    <TR>
      <TD width="13%"><EM><STRONG>size</STRONG></EM></TD>
      <TD width="87%">カメラ解像度</TD>
    </TR>
  </TBODY>
</TABLE>

<H2>返り値</H2>
<P>
指定したカメラ解像度の横幅（ピクセル）が返ってきます。<BR>
</P>

<H2>説明</H2>
<P>
<A href="CAMERASize.html">CAMERASize</A>型の解像度から、横幅の長さをピクセル単位で返します。
</P>

<H2>履歴</H2>
