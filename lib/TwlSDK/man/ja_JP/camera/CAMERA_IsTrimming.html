<H1 align="left">CAMERA_IsTrimming <IMG src="../image/TWL.gif" align="middle"></H1>
<H2>構文</H2>
<DL>
  <DD>
  <CODE>#include &lt;twl/camera.h&gt;</CODE><BR>
  <BR>
  <CODE>BOOL CAMERA_IsTrimming( void );</CODE>
</DL>
<H2>引数</H2>
<P>なし</P>

<H2>返り値</H2>
<P>トリミングが有効であれば TRUE を返します。</P>

<H2>説明</H2>
<P>
現在トリミングが有効となっているかを取得する関数です。<BR>
<code><A href="CAMERA_SetTrimming.html">CAMERA_SetTrimming()</A></code> でトリミングの有効/無効を指定していた場合は、その設定値を取得することになります。<BR>
上記の関数を呼び出していない場合は、初期値の設定値を取得することになります。
</P>

<H2>参照</H2>
<P><CODE><A href="CAMERA_SetTrimming.html">CAMERA_SetTrimming</A></CODE></P>
