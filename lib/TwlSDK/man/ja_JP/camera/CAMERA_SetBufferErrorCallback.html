<H1 align="left">CAMERA_SetBufferErrorCallback <IMG src="../image/TWL.gif" align="middle"></H1>
<H2>構文</H2>
<DL>
  <DD>
  <CODE>#include &lt;twl/camera.h&gt;</CODE><BR>
  <BR>
  <CODE>void CAMERA_SetMasterCallback(<A href="CAMERAIntrCallback.html">CAMERAIntrCallback</A> callback);</CODE>
</DL>
<H2>引数</H2>
<TABLE border="1" width="100%">
  <TBODY>
    <TR>
      <TD width="13%"><EM><STRONG>callback</STRONG></EM></TD>
      <TD width="87%">バッファエラー割り込み時に呼び出すコールバック関数</TD>
    </TR>
  </TBODY>
</TABLE>

<H2>返り値</H2>
<P>なし</P>

<H2>説明</H2>
<P>
カメラのバッファエラー割り込み時に呼び出すコールバック関数を設定します。
</P>
