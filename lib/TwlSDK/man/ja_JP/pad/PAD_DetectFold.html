<h1 align="left">PAD_DetectFold <IMG src="../image/NTR.gif" align="middle"><IMG src="../image/TWL.gif" align="middle"></h1>
<h2>構文</h2>

<dl>
  <dd>
<CODE>#include &lt;nitro/pad.h&gt;</CODE><BR>
  <BR>
  <CODE>BOOL PAD_DetectFold( void );</CODE></dd>
</dl>

<h2>引数</h2>
<P>なし。</P>

<h2>返り値</h2>
<p>蓋が折り畳まれている時に<CODE>TRUE</CODE>を返します。<BR>
開かれている時には<CODE>FALSE</CODE>を返します。</p>

<H2>説明</H2>
<P>蓋が折り畳まれているかどうかを取得します。</p>
<P>蓋の状態は ARM7 側で検出し、それを ARM9 に伝えています。</p>
