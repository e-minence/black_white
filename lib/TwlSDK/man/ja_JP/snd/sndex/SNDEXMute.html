		<H1>SNDEXMute <IMG src="../../image/TWL.gif" width="24" height="12" border="0" align=middle></H1>

		<H2>定義</H2>
		<DL>
			<DD><CODE>#include &lt;twl/snd.h&gt;</CODE></DD>
			<DD><PRE><CODE>typedef enum
{
    SNDEX_MUTE_OFF = 0,
    SNDEX_MUTE_ON = 1

} SNDEXMute;</CODE></PRE></DD>
		</DL>

		<H2>要素</H2>
		<TABLE>
			<TBODY>
				<TR>
					<TH width="25%">SNDEX_MUTE_OFF</TH>
					<TD width="75%">通常出力。</TD>
				</TR>
				<TR>
					<TH width="25%">SNDEX_MUTE_ON</TH>
					<TD width="75%">消音。</TD>
				</TR>
			</TBODY>
		</TABLE>

		<H2>説明</H2>
		<P>
			音声の消音設定種別を示す列挙型です。
		</P>
