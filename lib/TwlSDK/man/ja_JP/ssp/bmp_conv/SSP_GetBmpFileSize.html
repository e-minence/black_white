<h1>SSP_GetBmpFileSize <img src="../../image/NTR.gif" align="middle"><img src="../../image/TWL.gif" align="middle"></H1>
<H2>構文</H2>

<pre><code>
u32 SSP_GetBmpFileSize(u16 width, u16 height);
</code></pre>

<h2>引数</h2>
<table style="width:100%">
<tbody>
<tr>
<td style="width:13%"><em><strong>width</strong></em></td>
<td style="width:87%">画像の幅<br>
                      2 の倍数である必要があります</td>
</tr>
<tr>
<td style="width:13%"><em><strong>height</strong></em></td>
<td style="width:87%">画像の高さ</td>
</tr>
</tbody>
</table>


<h2>返り値</h2>
<p>BMP ファイルのサイズを返す。</p>

<h2>説明</h2>
<p>
<code><a href="SSP_CreateBmpFile.html">SSP_CreateBmpFile()</a></code> で作成される BMP ファイルのサイズを取得します。<br>
</p>
