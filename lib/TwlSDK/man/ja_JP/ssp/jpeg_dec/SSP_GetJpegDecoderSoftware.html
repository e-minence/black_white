<h1>SSP_GetJpegDecoderSoftware <img src="../../image/NTR.gif" align="middle"><img src="../../image/TWL.gif" align="middle"></H1>
<H2>構文</H2>

<pre><code>
u16 SSP_GetJpegDecoderSoftware(u8 *buffer);
</code></pre>

<h2>引数</h2>
<table style="width:100%">
<tbody>
<tr>
<td style="width:13%"><em><strong>buffer</strong></em></td>
<td style="width:87%">JPEGファイルをエンコードしたアプリのイニシャルコードを格納するバッファです。</td>
</tr>
</tbody>
</table>


<h2>返り値</h2>
<p>イニシャルコードのサイズである４を返します。</p>

<h2>説明</h2>
<p>デコード時に取り出した、エンコードしたアプリのイニシャルコードの値を取得します。
</p>
