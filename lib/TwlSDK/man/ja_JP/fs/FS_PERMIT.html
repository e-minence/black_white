<h1>FS_PERMIT_* <img src="../image/NTR.gif"align="middle"><img src="../image/TWL.gif" align="middle"></h1>
<h2>定義</h2>
<pre><code>
#define FS_PERMIT_R                 0x00000001UL
#define FS_PERMIT_W                 0x00000002UL
</code></pre>

<h2>説明</h2>
<p>ファイルシステムAPIで生成するファイルやディレクトリのアクセス権を指定する際に使用する定数です。</p>

<table>
<tr><td>FS_PERMIT_R</td><td>読み込みアクセスを許可します。</td></tr>
<tr><td>FS_PERMIT_W</td><td>書き込みアクセスを許可します。</td></tr>
</table>
