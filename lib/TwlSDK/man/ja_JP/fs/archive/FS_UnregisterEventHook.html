<h1>FS_UnregisterEventHook <img src="../../image/NTR.gif"align="middle"><img src="../../image/TWL.gif" align="middle"></h1>
<h2>構文</h2>

<pre><code>
#include &lt;nitro/fs.h&gt;

void FS_UnregisterEventHook(FSEventHook *hook);
</code></pre>


<h2>引数</h2>
<table style="width:100%">
<tbody>
<tr>
<td style="width:13%"><em><strong>hook</strong></em></td>
<td style="width:87%"><code><a href="FS_RegisterEventHook.html">FS_RegisterEventHook()</a></code>で登録に使用したフック構造体のポインタ</td>
</tr>
</tbody>
</table>

<h2>返り値</h2>
<p>なし</p>

<h2>説明</h2>
<p><code><a href="FS_RegisterEventHook.html">FS_RegisterEventHook()</a></code>で登録したアーカイブ監視フックを解除します。</p>

<a href="FS_RegisterEventHook.html">FS_RegisterEventHook</a>
</code></p>
