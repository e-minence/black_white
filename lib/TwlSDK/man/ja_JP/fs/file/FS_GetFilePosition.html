<h1 align="left">FS_GetFilePosition <img src="../../image/NTR.gif"align="middle"><img src="../../image/TWL.gif" align="middle"></h1>
<h2>構文</h2>
<pre><code>
#include &lt;nitro/fs.h&gt;

u32	FS_GetFilePosition(<A href="../fs_file_type.html">FSFile</a> *file);
</code></pre>

<h2>引数</h2>
<table style="width:100%">
<tbody>
<tr>
<td style="width:13%"><em><strong>file</strong></em></td>
<td style="width:87%">ファイルハンドルを保持した<A href="../fs_file_type.html">FSFile</a>構造体</td>
</tr>
</tbody>
</table>

<h2>返り値</h2>
<p>ファイルの現在のシーク位置を返します。</p>

<h2>説明</h2>
<P>開いているファイルの現在のシーク位置を取得します。</p>
