<h1>FS_FlushFile <img src="../../image/NTR.gif"align="middle"><img src="../../image/TWL.gif" align="middle"></h1>
<h2>構文</h2>
<pre><code>
#include &lt;nitro/fs.h&gt;

<a href="../fs_result_const.html">FSResult</a> FS_FlushFile(<A href="../fs_file_type.html">FSFile</a> *file);
</code></pre>

<h2>引数</h2>
<table style="width:100%">
<tbody>
<tr>
<td style="width:13%"><em><strong>file</strong></em></td>
<td style="width:87%">ファイルハンドルを保持した<A href="../fs_file_type.html">FSFile</a>構造体</td>
</tr>
</tbody>
</table>

<h2>返り値</h2>
<p>処理の結果を<code><a href="../fs_result_const.html">FSResult</a></code>型で返します。</p>

<h2>説明</h2>
<p>ファイルの変更内容をデバイスへ確実に書き戻すよう要求します。</p>
