<BODY>
<H1 align="left">MI_GetNDmaIntervalTimer <IMG src="../../image/TWL.gif" width="24" height="12" border="0" align=middle></H1>
<H2>構文</H2>
<DL>
  <DD><CODE>#include &lt;twl/mi.h&gt;</CODE><BR>
  <BR>
  <CODE>u32 MI_GetNDmaIntervalTimer( u32 ndmaNo );</CODE>
  </DL>
<H2>引数</H2>
<TABLE border="1" width="100%">
  <TBODY>
    <TR>
      <TD><EM><STRONG>ndmaNo</STRONG></EM></TD>
      <TD>取得する設定のDMA番号 (0〜3)</TD>
    </TR>
  </TBODY>
</TABLE>
<H2>返り値</H2>
<P>ブロック転送インターバルタイマーのタイマー値</P>
<H2>説明</H2>
<P>ブロック転送インターバルタイマーの設定値を取得します。</P>
<P><B><I>ndmaNo</I></B> で指定される TWL新規DMA の、ブロック転送インターバルタイマの設定値を取得します。</P>
<H2>参照</H2>
<P><CODE><A href="MI_SetNDmaInterval.html">MI_SetNDmaInterval</A><BR>
</CODE></P>
