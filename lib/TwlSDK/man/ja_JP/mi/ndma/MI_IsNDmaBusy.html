<H1 align="left">MI_IsNDmaBusy <IMG src="../../image/TWL.gif" width="24" height="12" border="0" align=middle></H1>
<H2>構文</H2>
<DL>
  <DD><CODE>#include &lt;twl/mi.h&gt;</CODE><BR>
  <BR>
  <CODE>BOOL MI_IsNDmaBusy( u32 ndmaNo );</CODE>
  </DL>
<H2>引数</H2>
<TABLE border="1" width="100%">
  <TBODY>
    <TR>
      <TD><EM><STRONG>dmaNo</STRONG></EM></TD>
      <TD>使用DMAチャンネル</TD>
    </TR>
  </TBODY>
</TABLE>
<H2>返り値</H2>
<P>指定DMAチャンネルが使用中かどうかを返します。</P>
<H2>説明</H2>
<P>新規DMAチャンネルが使用中かどうかを取得します。<BR>
返り値が TRUEの場合、まだ使用中であることを示します。</P>

<H2>内部動作</H2>
<P>新規DMAレジスタにアクセスしています。</P>
