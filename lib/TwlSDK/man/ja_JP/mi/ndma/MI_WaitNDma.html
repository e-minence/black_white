<H1 align="left">MI_WaitNDma <IMG src="../../image/TWL.gif" width="24" height="12" border="0" align=middle></H1>
<H2>構文</H2>
<DL>
  <DD><CODE>#include &lt;twl/mi.h&gt;</CODE><BR>
  <BR>
  <CODE>void MI_WaitNDma( u32 ndmaNo );</CODE>
  </DL>
<H2>引数</H2>
<TABLE border="1" width="100%">
  <TBODY>
    <TR>
      <TD><EM><STRONG>ndmaNo</STRONG></EM></TD>
      <TD>使用DMAチャンネル</TD>
    </TR>
  </TBODY>
</TABLE>
<H2>返り値</H2>
<P>なし。</P>
<H2>説明</H2>
<P>TWLの新規DMAが使用可能な状態になるまで待ちます。<BR>
待つDMAのチャンネルは、<B><I>dmaNo</I></B> で指定します。</P>

<H2>内部動作</H2>
<P>IOレジスタのDMAnコントロールレジスタ(0x40000B8 + 12n)を使用します。( n は 使用するDMAチャンネルです。)</P>

</CODE></P>
