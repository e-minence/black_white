<H1 align="left">MI_StopNDma <IMG src="../../image/TWL.gif" width="24" height="12" border="0" align=middle></H1>
<H2>構文</H2>
<DL>
  <DD><CODE>#include &lt;twl/mi.h&gt;</CODE><BR>
  <BR>
  <CODE>void MI_StopNDma( u32 ndmaNo );</CODE>
  </DL>
<H2>引数</H2>
<TABLE border="1" width="100%">
  <TBODY>
    <TR>
      <TD><EM><STRONG>ndmaNo</STRONG></EM></TD>
      <TD>NDMAチャンネル</TD>
    </TR>
  </TBODY>
</TABLE>
<H2>返り値</H2>
<P>なし。</P>
<H2>説明</H2>
<P>指定チャンネルの新規DMAを停止します。</P>
