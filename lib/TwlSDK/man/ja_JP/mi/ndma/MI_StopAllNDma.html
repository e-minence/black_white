<H1 align="left">MI_StopAllNDma <IMG src="../../image/TWL.gif" width="24" height="12" border="0" align=middle></H1>
<H2>構文</H2>
<DL>
  <DD><CODE>#include &lt;twl/mi.h&gt;</CODE><BR>
  <BR>
  <CODE>void MI_StopAllNDma( void );</CODE>
  </DL>
<H2>引数</H2>
<P>なし。</P>
<H2>返り値</H2>
<P>なし。</P>
<H2>説明</H2>
<P>全ての新規DMAを停止します。<BR>
NITRO ハードウェアから存在する従来のDMA は停止しません。</P>
<P>この関数は 新規DMA0 〜 3 に対し、<CODE><A href="MI_StopNDma.html">MI_StopNDma()</A></CODE> を行っています。</P>
<H2>参照</H2>
<P><CODE><A href="MI_StopNDma.html">MI_StopNDma</A><BR>
</CODE></P>
