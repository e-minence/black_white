<h1 align="left">MI_StopAllDma <IMG src="../../image/NTR.gif" align="middle"><IMG src="../../image/TWL.gif" align="middle"></h1>
<h2>構文</h2>

<dl>
  <dd>
<CODE>#include &lt;nitro/mi.h&gt;</CODE><BR>
  <BR>
  <CODE>void MI_StopAllDma( void )</CODE><br>
  </dd>
</dl>
<h2>引数</h2>
<P>なし。</P>
<h2>返り値</h2>
<p>なし。</p>

<H2>説明</H2>
<P>全てのDMAを停止します。<BR>
(但しここで言う全てのDMAとは、TWL の新規DMA は含みません。)</P>
<P>この関数は、DMA0 〜 DMA3 に対して <CODE><A href="MI_StopDma.html">MI_StopDma()</A></CODE> を行っています。</P>
<h2>参照</h2>
<p><CODE><A href="MI_StopDma.html">MI_StopDma</A><br>
</CODE></p>
