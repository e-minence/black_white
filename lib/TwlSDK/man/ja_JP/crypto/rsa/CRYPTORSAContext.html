<H1>CRYPTORSAContext</H1>

<H2>定義</H2>
<DL>
	<DD>
		<PRE><CODE>
#include &lt;nitro/crypto.h&gt;

#define CRYPTO_RSA_CONTEXT_SIZE   4

typedef struct CRYPTORSAContext
{
    u8  mem[CRYPTO_RSA_CONTEXT_SIZE];
}
CRYPTORSAContext;
		</CODE></PRE>
	</DD>
</DL>

<H2>要素</H2>
<TABLE border="1">
	<TBODY>
		<TR>
			<TD width="25%"><EM><STRONG><CODE>mem</CODE></STRONG></EM></TD>
			<TD width="75%">内部使用</TD>
		</TR>
	</TBODY>
</TABLE>

<H2>説明</H2>
<P>
	CRYPTOライブラリ(RSA)で内部使用するための領域です。<BR>
	アプリケーション側からメンバに値を設定する必要はありません。
</P>
