<h1 align="left">CRYPTORC4FastContext　<IMG src="../../image/NTR.gif" width="23" height="12" border="0" align="middle"><IMG src="../../image/TWL.gif" width="23" height="12" border="0" align="middle"></h1>
<h2>構文</h2>

<dl>
  <dd>
  <pre><CODE>#include &lt;nitro/crypto.h&gt;

typedef struct CRYPTORC4FastContext
{
    u8 i, j;
    u8 padd[2];
    u8 s[256];
} CRYPTORC4FastContext;
</CODE></pre><br>
</dd>
</dl>

<H2>要素</H2>
<TABLE border="1" width="100%" class="members">
  <TBODY>
    <TR>
      <TH>i</TH>
      <TD>内部使用領域</TD>
    </TR>
    <TR>
      <TH>j</TH>
      <TD>内部使用領域</TD>
    </TR>
    <TR>
      <TH>padd</TH>
      <TD>内部使用領域</TD>
    </TR>
    <TR>
      <TH>s</TH>
      <TD>内部使用領域</TD>
    </TR>
  </TBODY>
</TABLE>

<H2>説明</H2>
<P>
RC4 暗号/復号化に用いる内部情報などを収めるコンテキスト構造体です。<BR>
CRYPTO_RC4Fast 系関数で使用します。
</P>
