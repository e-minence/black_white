<h1>DSP_UnloadG711 <IMG src="../../image/TWL.gif" align="middle"></H1>
<H2>構文</H2>

<pre><code>
void DSP_UnloadG711(void);
</code></pre>

<h2>引数</h2>
<p>なし。</p>


<h2>返り値</h2>
<p>なし。</p>

<h2>説明</h2>
<p><code><a href="DSP_LoadG711.html">DSP_LoadG711()</a></code> によってロードしたG.711コンポーネントをアンロードします。<br />
ロード時に確保されたWRAM-BおよびWRAM-Cはライブラリ内部で自動的に解放されます。</p>
