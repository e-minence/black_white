<h1>DSP_StopSound <IMG src="../../image/TWL.gif" align="middle"></H1>
<H2>構文</H2>

<pre><code>
void DSP_StopSound(void);
</code></pre>

<h2>引数</h2>
<p>なし。</p>

<h2>返り値</h2>
<p>なし。</p>

<h2>説明</h2>
<p><code><a href="DSP_PlaySound.html">DSP_PlaySound()</a>,<a href="DSP_PlayShutterSound.html">DSP_PlayShutterSound()</a></code> によって現在サウンドを再生中であれば停止します。</p>
