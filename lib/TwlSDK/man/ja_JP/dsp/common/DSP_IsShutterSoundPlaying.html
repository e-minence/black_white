<h1>DSP_IsShutterSoundPlaying <IMG src="../../image/TWL.gif" align="middle"></H1>
<H2>構文</H2>

<pre><code>
BOOL DSP_IsShutterSoundPlaying(void);
</code></pre>

<h2>引数</h2>
<p>なし。</p>

<h2>返り値</h2>
<p>DSPからのサウンド出力が現在シャッター音を再生中ならTRUEを、そうでなければFALSEを返します。</p>

<h2>説明</h2>
<p>DSPからのサウンド出力が <code><a href="DSP_PlayShutterSound.html">DSP_PlayShutterSound()</a></code> によって現在シャッター音を再生中かどうか判定します。<br />
この関数は、いずれかの DSP コンポーネントをロードしていれば、使用することができます。
</p>

<h2>参照</h2>
<p><code>
<a href="DSP_PlayShutterSound.html">DSP_PlayShutterSound</a>
</code></p>
