<h1 align="left">WXC_GetCurrentGgid <img src="../../image/NTR.gif"align="middle"><img src="../../image/TWL.gif" align="middle"></h1>
<h2>構文</h2>

<dl>
  <dd>
<CODE>#include &lt;nitro/wxc.h&gt;</CODE><BR>
  <BR>
  <CODE>u32 WXC_GetCurrentGgid(void);</CODE><br>
  <br>
  </dd>
</dl>
<h2>引数</h2>
<p>なし</p>
<h2>返り値</h2>
<p>現在の接続で選択されているGGIDを返します。</p>

<H2>説明</H2>
<P>現在の接続で選択されているGGIDを取得します。<BR>
通信が確立されていない状況では 0 を返します。<br>
現在の通信状態は<A href="WXC_GetUserBitmap.html"> WXC_GetUserBitmap</A>関数の返り値で判定可能です。
</p>

<BR></CODE></P>
