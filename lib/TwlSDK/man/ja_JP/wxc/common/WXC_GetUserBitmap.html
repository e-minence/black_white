<h1 align="left">WXC_GetUserBitmap <img src="../../image/NTR.gif"align="middle"><img src="../../image/TWL.gif" align="middle"></h1>
<h2>構文</h2>

<dl>
  <dd>
<CODE>#include &lt;nitro/wxc.h&gt;</CODE><BR>
  <BR>
  <CODE>u16 WXC_GetUserBitmap(void);</CODE><br>
  <br>
  </dd>
</dl>
<h2>引数</h2>
<p>なし</p>
<h2>返り値</h2>
<p>現在接続中のユーザ状況をビットマップで返します。</p>

<H2>説明</H2>
<P>WXCライブラリの現在の接続中ユーザ状況をビットマップで取得します。<BR>
通信が確立されていない状況では 0 を返します。<br>
</p>
