<h1 align="left">WXC_IsParentMode <img src="../../image/NTR.gif"align="middle"><img src="../../image/TWL.gif" align="middle"></h1>
<h2>構文</h2>

<dl>
  <dd>
<CODE>#include &lt;nitro/wxc.h&gt;</CODE><BR>
  <BR>
  <CODE>BOOL WXC_IsParentMode(void);</CODE><br>
  <br>
  </dd>
</dl>
<h2>引数</h2>
<p>なし</p>
<h2>返り値</h2>
<p>現在の内部ワイヤレス状態が親機として起動していればTRUEを、そうでなければFALSEを返します。</p>

<H2>説明</H2>
<P>WXCライブラリの現在の内部ワイヤレス状態が親機として起動しているか判定します。<BR>
この関数は、<A href="../WXCStateCode.html">WXC_STATE_ACTIVE</A>の状態で呼び出された場合のみ有効です。
</p>
