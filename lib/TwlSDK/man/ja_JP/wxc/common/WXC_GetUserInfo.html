<h1 align="left">WXC_GetUserInfo <img src="../../image/NTR.gif"align="middle"><img src="../../image/TWL.gif" align="middle"></h1>
<h2>構文</h2>

<dl>
  <dd>
<CODE>#include &lt;nitro/wxc.h&gt;</CODE><BR>
  <BR>
  <CODE>const WXCUserInfo* WXC_GetUserInfo(u16 aid);</CODE><br>
  <br>
  </dd>
</dl>
<h2>引数</h2>
<TABLE border="1" width="100%">
  <TBODY>
    <TR>
      <TD width="13%"><EM><STRONG>aid</STRONG></EM></TD>
      <TD width="87%">情報を取得するユーザのAIDを指定します。</TD>
    </TR>
  </TBODY>
</TABLE>
<h2>返り値</h2>
<p>指定されたAIDが有効ならばユーザ情報、そうでなければ NULL を返します。</p>

<H2>説明</H2>
<P>現在接続中のユーザ情報を取得します。<BR>
返されるポインタが指している情報の内容を変更してはいけません。
</p>
