<h2>構文</h2>

<dl>
  <dd>
<CODE>#include &lt;nitro/wxc.h&gt;</CODE><BR>
  <BR>
  <CODE><A href="../WXCStateCode.html">WXCStateCode</A> WXC_GetStateCode(void);</CODE><br>
  <br>
  </dd>
</dl>
<h2>引数</h2>
<p>なし</p>
<h2>返り値</h2>
<p>現在の内部状態を示す<A href="../WXCStateCode.html">WXCStateCode</A>列挙型の値</p>

<H2>説明</H2>
<P>WXCライブラリの現在の内部状態を取得します。<BR>
</p>
