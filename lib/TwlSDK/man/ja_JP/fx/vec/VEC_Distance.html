<h1 align="left">VEC_Distance<img src="../../image/NTR.gif"align="middle"><img src="../../image/TWL.gif" align="middle"></H1>
<H2>構文</H2>

<dl>
  <dd>
<PRE><CODE>#include &lt;nitro/fx/fx_vec.h&gt;

fx32 VEC_Distance(const VecFx32* v1, const VecFx32* v2);</CODE></PRE>
  </dd>
</dl><h2>引数</h2>

<table border="1" width="100%">
  
    
    
    
    <TR>
      <TD width="176"><em><strong><font face="Courier New">v1</font></strong></em></TD>
      <TD width="670"><CODE><A href="VecFx32.html">VecFx32</A></CODE>型のベクトルへのポインタ</TD>
    </TR>
    <TR>
      <TD><em><strong><font face="Courier New">v2</font></strong></em></TD>
      <TD><CODE><A href="VecFx32.html">VecFx32</A></CODE>型のベクトルへのポインタ</TD>
    </TR>
  </table>
<h2>返り値</h2>
<p>2つのベクトル間の距離。</p>
<H2>説明</H2>
<P>2つの<CODE><A href="VecFx32.html">VecFx32</A></CODE>型ベクトル間の距離を<CODE><A href="../fx32.html">fx32</A></CODE>型で返します。<BR>
平方根演算器を使用します。割り込み内で使用される場合には<A href="../../cp/sqrt/about_sqrt.html#use_in_intr">平方根演算器の注意事項</A>をご確認ください。</P>
