<dl>
  <dd>
<PRE><CODE>#include &lt;nitro/fx/fx_cp.h&gt;

fx32 FX_GetSqrtResult(void);</CODE></PRE>
  </dd>
</dl><h2>引数</h2>
<P>なし</P>

<p>平方根演算の結果。</p>

<P><CODE><A href="FX_SqrtAsync.html">FX_SqrtAsync()</A></CODE>, <CODE><A href="FX_SqrtAsyncImm.html">FX_SqrtAsyncImm()</A></CODE>による固定小数の非同期平方根計算の結果を<CODE><A href="fx32.html">fx32</A></CODE>型で返します。</P>
