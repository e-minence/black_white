<h1 align="left">FX_Inv<img src="../image/NTR.gif"align="middle"><img src="../image/TWL.gif" align="middle"></H1>
<H2>構文</H2>

<dl>
  <dd>
<PRE><CODE>#include &lt;nitro/fx/fx_cp.h&gt;

fx32 FX_Inv(fx32 denom);</CODE></PRE>
  </dd>
</dl><h2>引数</h2>

<table border="1" width="100%">
  
    
    <TR>
      <TD width="176"><em><strong><font face="Courier New">denom</font></strong></em></TD>
      <TD width="670"><CODE><A href="fx32.html">fx32</A></CODE>型の固定小数</TD>
    </TR>
  </table>
<h2>返り値</h2>
<p><B><I>denom</I></B>の逆数</p>
<H2>説明</H2>
<P><CODE><A href="fx32.html">fx32</A></CODE>型の逆数を取ります。結果を<CODE><A href="fx32.html">fx32</A></CODE>型で返します。<BR>
内部で除算器を使用します。割り込み内で使用される場合には<A href="../cp/div/about_div.html#use_in_intr">除算器の注意事項</A>をご確認ください。</P>
