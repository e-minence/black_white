<BODY>
<H1 align="left">PM_DumpSleepCallback <IMG src="../../image/NTR.gif" width="24" height="12" border="0" align="middle"><IMG src="../../image/TWL.gif" width="24" height="12" border="0" align="middle"></H1>
<H2>構文</H2>
<DL>
  <DD>
  <PRE><CODE>#include &lt;nitro/spi.h&gt;</CODE></PRE>
  <PRE><CODE>void PM_DumpSleepCallback( void );</CODE></PRE>
</DL>
<H2>引数</H2>
<P>なし。</P>
<H2>返り値</H2>
<P>なし。</P>
<H2>説明</H2>
<P>システムに登録されているスリープ処理のコールバックを表示します。</P>
<P>スリープモードに入る直前のコールバック、スリープモードからの復帰時コールバック、両方のコールバックリストの情報を表示します。</P>
<P>この関数はデバッグ用途のものなので、FINALROM版では何も動作しません。</P>
