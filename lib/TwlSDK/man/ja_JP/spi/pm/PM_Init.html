<H1 align="left">PM_Init <IMG src="../../image/NTR.gif" width="24" height="12" border="0" align="middle"><IMG src="../../image/TWL.gif" width="24" height="12" border="0" align="middle"></H1>
<H2>構文</H2>
<DL>
  <DD>
  <PRE><CODE>#include &lt;nitro/spi.h&gt;</CODE></PRE>
  <PRE><CODE>void PM_Init( void );
  </CODE></PRE>
</DL>
<H2>引数</H2>
<P>なし。</P>
<H2>返り値</H2>
<P>なし。</P>
<H2>説明</H2>
<P>PMIC マネージャを初期化します。</P>
<P>他の PM 関数を呼ぶ前に、この <CODE>PM_Init()</CODE> を呼び出す必要がありますが、<CODE><A href="../../os/init/OS_Init.html">OS_Init()</A></CODE> から呼ばれますので、通常は必要ありません。</P>
<H2>参照</H2>
<P><CODE>なし。<BR>
</CODE></P>
<H2>履歴</H2>
<P>2009/06/03 <CODE>PM_Init()</CODE> についての記述を変更 (<CODE>OS_Init()</CODE> が必須となったため)<BR>
2004/07/31 初版</P>
