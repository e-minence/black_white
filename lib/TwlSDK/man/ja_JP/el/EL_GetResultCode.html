<H1 align="left">EL_GetResultCode <img src="../image/TWL.gif" align="middle"></H1>
<H2>構文</H2>
<DL>
  <DD>
  <CODE>#include &lt;twl/el.h&gt;</CODE><BR>
  <BR>
  <CODE><a href="ELResult.html">ELResult</a> EL_GetResultCode( void);
  </CODE>
</DL>
<H2>引数</H2>
<P>なし</P>

<H2>返り値</H2>
<p>ELライブラリが最後に行った処理の結果を返します。</p>

<H2>説明</H2>
<P>
ELライブラリが最後に行った処理の結果を返します。<BR>
<code><a href="EL_Init.html">EL_Init()</a></code> を実行する前に本関数を呼び出した場合、
EL_RESULT_FAILURE が返ることになります。
</P>
