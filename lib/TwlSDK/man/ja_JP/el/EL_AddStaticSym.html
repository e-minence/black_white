<H1 align="left">EL_AddStaticSym <img src="../image/TWL.gif" align="middle"></H1>
<H2>構文</H2>
<DL>
  <DD>
  <CODE>#include &lt;twl/el.h&gt;</CODE><BR>
  <BR>
  <CODE>void EL_AddStaticSym( void);
  </CODE>
</DL>
<H2>引数</H2>
<P>
なし
</P>

<H2>返り値</H2>
<P>
なし
</P>

<H2>説明</H2>
<P>
アドレステーブルに静的モジュール側のシンボル情報を追加します。<BR>
本関数はELライブラリ内でWEAKシンボルとして定義されており、makelstツールが生成したファイル中の同名関数の定義で上書きされることになります。<BR>
本関数は内部でシンボルごとに<CODE><A href="EL_Export.html">EL_Export()</A></CODE> を呼び出すだけの関数になっています。
</P>
