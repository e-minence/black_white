<H1 align="left">ELAlloc <img src="../image/TWL.gif" align="middle"></h1>
<h2>定義</h2>
<DL>
  <DD>
  <CODE>#include &lt;twl/el.h&gt;</CODE><BR>
  <BR>
  <PRE><CODE>
typedef void *(*ELAlloc)(size_t size);
</CODE></PRE>
</DL>

<H2>要素</H2>
<TABLE border="1" width="100%">
  <TBODY>
    <TR>
      <TD width="13%"><EM><STRONG>size</STRONG></EM></TD>
      <TD width="87%">確保したい領域のサイズ(バイト)</TD>
    </TR>
  </TBODY>
</TABLE>

<H2>説明</H2>
<P>
ELライブラリが内部でメモリを確保するために使用するアロケータです。<br>
指定されたサイズの確保ができた場合は、確保したメモリの先頭アドレスを返すようにしてください。<br>
指定されたサイズの確保ができなかった場合は、<code>NULL</code>を返すようにしてください。
</P>
