  <PRE><CODE>const OSBootInfo *OS_GetBootInfo(void);</CODE></PRE>
</DL>

<H2>引数</H2>
<P>
なし。
</P>

<P>
現在のブート状態に関する情報を指す <A href="OSBootInfo.html">OSBootInfo</A> 構造体を返します。

<P>
現在のブート状態に関する情報を指す <A href="OSBootInfo.html">OSBootInfo</A> 構造体を返します。
