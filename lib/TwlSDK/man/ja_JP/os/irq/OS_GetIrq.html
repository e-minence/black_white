<h1 align="left">OS_GetIrq <IMG src="../../image/NTR.gif" align="middle"><IMG src="../../image/TWL.gif" align="middle"></h1>
<h2>構文</h2>

<dl>
  <dd>
<CODE>#include &lt;nitro/os.h&gt;</CODE><BR>
  <BR>
  <CODE>BOOL OS_GetIrq( void );</CODE></dd>
</dl><h2>引数</h2>
<P>なし。</P>
<h2>返り値</h2>
<p>現在のIRQ割り込み許可状態です。</p>
<p>TRUE ならば許可状態で、FALSE ならば禁止状態です。</p>
<H2>説明</H2>
<P>現在のIRQ割り込み許可状態を取得します。</P>
<h2>内部動作</h2>
<P>IOレジスタのIME (Interrupt Master Enable) を読み、その値を返しています。</P>

</CODE></p>
