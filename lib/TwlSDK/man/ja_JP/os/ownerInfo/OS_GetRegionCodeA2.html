<h1 align="left">OS_GetISOCountryCodeA2 <IMG src="../../image/TWL.gif" align="middle"></h1>
<h2>構文</h2>

<dl>
  <dd>
<CODE>#include &lt;twl/os.h&gt;</CODE><BR>
  <BR>
  <CODE>const char* OS_GetISOCountryCodeA2(u8 twlCountry);</CODE></dd>
</dl>
<h2>引数</h2>
<TABLE border="1" width="100%">
  <TBODY>
    <TR>
      <TD width="13%"><EM><STRONG>twlCountry</STRONG></EM></TD>
      <TD width="87%">国および地域コード</TD>
    </TR>
  </TBODY>
</TABLE>

<h2>返り値</h2>
<p>国および地域コードに対応する文字列へのポインタです。</p>

<H2>説明</H2>
<p>TWL独自の国および地域コード番号を ISO 3166-1 alpha-2 に変換します。</P>
