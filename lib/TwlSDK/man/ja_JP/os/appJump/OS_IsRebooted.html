<H1 align="left">OS_IsRebooted <img src="../../image/TWL.gif" align="middle"></H1>
<H2>構文</H2>
<DL>
  <DD><CODE>#include &lt;nitro/os.h&gt;</CODE><BR>
  <BR>
  <code>BOOL OS_IsRebooted( void );</CODE>
</DL>
<H2>引数</H2>
<P>なし。</P>
<H2>返り値</H2>
<P>現在の状態がシステムメニューから直接起動した後であった場合 FALSE を返します。<BR>
   現在の状態が再起動後であった場合には TRUE を返します。</P>
<H2>説明</H2>
<P>
システムメニューから直接起動した状態なのか、<code><a href="OS_RebootSystem.html">OS_RebootSystem()</a></code>による
再起動後の状態であるかをチェックします。
</P>
<H2>参照</H2>
<P><CODE><A href="../../spi/pm/PM_ForceToResetHardware.html">PM_ForceToResetHardware()</A></CODE>, 
   <code><a href="OS_RebootSystem.html">OS_RebootSystem()</a></code></P>
