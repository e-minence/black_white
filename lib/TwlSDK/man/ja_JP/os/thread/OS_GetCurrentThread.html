<H2>構文</H2>
<DL>
  <DD>
  <PRE><CODE>#include &lt;nitro/os.h&gt;</CODE></PRE>
  <PRE><CODE>OSThread* OS_GetCurrentThread( void );
  </CODE></PRE>
</DL>
<H2>引数</H2>
<P>なし。</P>
<H2>返り値</H2>
<P>カレントスレッドへのポインタです。</P>
<H2>説明</H2>
<P>カレントスレッドを取得します。</P>
<P>割込みハンドラでは呼ばないようにしてください。割込みハンドラから呼び出すと不定の値を返します。</P>
