<h1 align="left">AES_AddToCounter　<IMG src="../../image/TWL.gif" width="23" height="12" border="0" align="middle"></h1>
<h2>構文</h2>

<dl>
  <dd>
  <pre><CODE>#include &lt;twl/aes.h&gt;

void AES_AddToCounter(<a href="AESCounter.html">AESCounter</a>* pCounter, u32 value);
</CODE></pre>
</dd>
</dl>

<h2>引数</h2>
<TABLE border="1" width="100%" class="arguments">
  <TBODY>
    <TR>
      <TH>pCounter</TH>
      <TD>加えられる数へのポインタ。</TD>
    </TR>
    <TR>
      <TH>value</TH>
      <TD>加える数。</TD>
    </TR>
  </TBODY>
</TABLE>

<h2>返り値</h2>
<p>
なし。
</p>

<H2>説明</H2>
<P>
AES カウンタ値に数値を足します。
</p>

<P>
この関数を利用することで CTR モードで暗号化したデータの一部分だけを復号化することができます。
詳しくは <a href="../../demos/aes/aesdemos.html">ctr-partial デモ</a>を参照してください。
</p>
