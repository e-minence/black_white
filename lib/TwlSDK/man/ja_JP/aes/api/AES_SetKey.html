<h1 align="left">AES_SetKey　<IMG src="../../image/TWL.gif" width="23" height="12" border="0" align="middle"></h1>
<h2>構文</h2>

<dl>
  <dd>
  <pre><CODE>#include &lt;twl/aes.h&gt;

<a href="AESResult.html">AESResult</a> AES_SetKey(const <a href="AESKey.html">AESKey</a>* pKey);
</CODE></pre>
</dd>
</dl>

<h2>引数</h2>
<TABLE border="1" width="100%" class="arguments">
  <TBODY>
    <TR>
      <TH>pKey</TH>
      <TD>設定する鍵。</TD>
    </TR>
  </TBODY>
</TABLE>

<h2>返り値</h2>
<p>
正常に鍵の設定ができた場合は AES_RESULT_SUCCESS を返します。
それ以外の返り値はエラーです。
</p>

<H2>説明</H2>
<P>
AES の暗号化（復号化）で使用する鍵を設定します。
</p>
