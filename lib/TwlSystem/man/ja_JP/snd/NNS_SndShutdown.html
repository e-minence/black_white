<h1>NNS_SndShutdown</h1>
<h2>構文</h2>
<dl>
<dd><pre class="funcsynopsisinfo"><code>#include &lt;nnsys/snd.h&gt;</code></pre></dd>
<dd><pre class="funcprototype"><code class="funcprototype">void NNS_SndShutdown( <code>void )</code>;</code><br></pre></dd>
</dl>
<div class="refsection" lang="ja"><a name="IDAULWT"></a>
      <h2>引数</h2>

      <p>なし。</p>
    </div>
<div class="refsection" lang="ja"><a name="IDA1LWT"></a>
      <h2>返り値</h2>

      <p>なし。</p>
    </div>
<div class="refsection" lang="ja"><a name="IDACMWT"></a>
      <h2>説明</h2>
      <p>
サウンド処理を終了します。
</p>
      <p>
再生中のサウンド及び、サウンドキャプチャは自動的に停止します。
ただし、NNS_SndStrm関数を使ったストリーム再生及び、NNS_SndWaveOut関数を使った波形再生は、
あらかじめ、明示的に停止しておく必要があることに注意してください。
</p>
    </div>
