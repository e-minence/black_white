<h1>NHTTP_CallFree<img src="../../image/NTR.gif"align="middle"><img src="../../image/TWL.gif" align="middle"></h1>

<h2>構文</h2>
<dl><dd><pre><code>
#include &lt;nitroWiFi/nhttp.h&gt;

void NHTTP_CallFree(void* ptr);
</code></pre></dd></dl>

<h2>引数</h2>
<p>
<table width="100%">
  <tr>
    <td><var>ptr</var></td>
    <td><a href="NHTTP_CallAlloc.html">NHTTP_CallAlloc</a>で確保されたバッファポインタ</td>
  </tr>
</table>
</p>

<h2>返り値</h2>
<pre>
なし。
</pre>

<h2>説明</h2>
<p>
<a href="NHTTP_Startup.html">NHTTP_Startup()</a>でユーザーが設定したメモリ解放関数を直接呼び出します。<br>
この関数はアプリケーションの利便性のために用意されています。

</p>
