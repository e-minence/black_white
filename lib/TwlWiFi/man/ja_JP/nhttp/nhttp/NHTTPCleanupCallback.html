<h1>NHTTPCleanupCallback<img src="../../image/NTR.gif"align="middle"><img src="../../image/TWL.gif" align="middle"></h1>

<h2>構文</h2>
<dl><dd><pre><code>
#include &lt;nitroWiFi/nhttp.h&gt;

typedef void  (*NHTTPCleanupCallback)( void ); 
</code></pre></dd></dl>

<h2>引数</h2>
<p>
なし。
</p>

<h2>返り値</h2>
<pre>
なし。
</pre>


<h2>説明</h2>
<p>
NHTTP_ライブラリの終了処理が完了した際に呼び出されるコールバック関数です。<br>
この通知を受けてアプリケーション側で行うべき特別な処理は特にありません。
</p>
