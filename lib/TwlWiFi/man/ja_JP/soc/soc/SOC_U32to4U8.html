<h1 align="left">SOC_U32to4U8<img src="../../image/NTR.gif"align="middle"><img src="../../image/TWL.gif" align="middle"></h1>


<h2>構文</h2>

<dl>
  <dd><pre><code>#include &lt;nitroWiFi/soc.h&gt;</code></pre>
  </dd>
  <dd><pre><code>void SOC_U32to4U8( u32 adr_u32, u8* adr_4u8 );</code></pre>
  </dd>
</dl>

<h2>引数</h2>
<table width="100%">
  <tr>
    <td><var>adr_u32</var></td>
    <td>代入したいu32の値。</td>
  </tr>
  <tr>
    <td><var>adr_4u8</var></td>
    <td>出力先配列。</td>
  </tr>
</table>

<h2>返り値</h2>

<p>なし</p>

<h2>説明</h2>

<p>u32 の値を MSBから順にu8型4バイト の配列へ代入します。</p>
