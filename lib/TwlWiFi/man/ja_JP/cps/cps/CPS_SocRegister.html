<h1 align="left">CPS_SocRegister<img src="../../image/NTR.gif"align="middle"><img src="../../image/TWL.gif" align="middle"></h1>


<h2>構文</h2>

<dl>
  <dd><pre><code>#include &lt;nitroWiFi/cps.h&gt;</code></pre>
  </dd>
  <dd><pre><code>void CPS_SocRegister(CPSSoc *soc);</code></pre>
  </dd>
</dl>

<h2>引数</h2>

<table width="100%">
  <tr>
    <td><var>soc</var></td>
    <td>ソケット構造体。</td>
  </tr>
</table>

<h2>返り値</h2>
<P>なし。</P>

<h2>説明</h2>

<p>現スレッドでCPSライブラリが使用するソケット構造体を設定します。<BR>
	具体的には、<CODE>OSThread</CODE>構造体のエントリに<CODE><A href="CPSSoc.html">CPSSoc</A></CODE>へのポインタを設定します。<BR>
	<CODE><A href="CPSSoc.html">CPSSoc</A></CODE>には、CPSライブラリが使用するバッファを設定しなければいけません。<BR>
	ブロックはしません。</p>
