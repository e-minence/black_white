<h1 align="left">CPS_EncodeNbName<img src="../../image/NTR.gif"align="middle"><img src="../../image/TWL.gif" align="middle"></h1>


<h2>構文</h2>

<dl>
  <dd><pre><code>#include &lt;nitroWiFi/cps.h&gt;</code></pre>
  </dd>
  <dd><pre><code>void CPS_EncodeNbName(u8 *d, u8 *s);</code></pre>
  </dd>
</dl>

<h2>引数</h2>

<table width="100%">
  <tr>
    <td><var>d</var></td>
    <td>変換された形式。</td>
  </tr>
  <tr>
    <td><var>s</var></td>
    <td>NetBios名。</td>
  </tr>
</table>

<h2>返り値</h2>
<P>なし。</P>

<h2>説明</h2>

<p>NetBios名をworkstationとして、NetBios Name query機能で使われる形式に変換します。<BR>
	ブロックしません。<BR>
	CPSライブラリが使用可能でなくても呼び出すことができます。</p>
